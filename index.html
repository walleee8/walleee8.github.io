<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Redemption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }
        .image-container {
            flex: 1;
            margin-right: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .content {
            flex: 1;
            text-align: left;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        .content input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Screenshot 2025-01-27 at 21-19-27 Gyazo.png" alt="Roblox Gift Card">
        </div>
        <div class="content">
            <h1>Enter Robux Amount</h1>
            <label for="robuxAmount">Amount of Robux:</label>
            <input type="number" id="robuxAmount" name="robuxAmount" placeholder="Enter amount">
            <button onclick="redirectToLink()">Confirm</button>
        </div>
    </div>

    <script>
        function redirectToLink() {
            const robuxAmount = document.getElementById('robuxAmount').value;
            if (robuxAmount) {
                window.location.href = `https://smrturl.co/a/sba2335d07f/556?s1=${robuxAmount}`;
            } else {
                alert('Please enter an amount of Robux.');
            }
        }
    </script>
</body>
</html>
